<!DOCTYPE html>
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>aaix</title>

    <!-- preload -->
    <link rel="preload" href="https://api.aaix.dev/videos" as="fetch" crossorigin="anonymous">

    <!-- styles -->
    <link rel="icon" type="image/webp" href="https://cdn.aaix.dev/web/icon.ico">
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></link>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="video-container centered fullscreen">
        <video autoplay muted loop id="bg-video">
            <source id="video-source">
        </video>
    </div>
    <div class="centered fullscreen">
        <div class="icon-container">
            <div class="title">My Icons</div>
            <i class="icon fa fa-star"></i>
            <i class="icon fa fa-volume-xmark" id="mute-button"></i>
            <i class="icon fa fa-smile"></i>
        </div>
    </div>
</body>
